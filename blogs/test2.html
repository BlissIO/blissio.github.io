
<head><link rel="stylesheet" href="test.css">  </head>
<script>
    function toggleDropdown() {
  var dropdownContent = document.querySelector(".dropdown-content");
  dropdownContent.classList.toggle("show");
  
  var content = document.querySelector(".content");
  content.style.marginTop = dropdownContent.classList.contains("show") ? dropdownContent.offsetHeight + "px" : "20px";
}

  </script>
<body>
    <div class="dropdown-container">
        <button class="dropdown-toggle" onclick="toggleDropdown()">Title</button>
        <div class="dropdown-content">
          Content goes here
        </div>
      </div>
    
      
  </body>
